<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col animated fadeIn fast" *ngFor="let heroe of heroes">
        <div class="card h-100">
          <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
          <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <button type="button" class="btn btn-outline-primary btn-ver">
                Ver mas...
            </button>
          </div>
          <div class="card-footer">
            <small class="text-body-secondary"><b>Primera aparicion : </b> {{heroe.aparicion}}</small>
          </div>
        </div>
    </div>
</div>
